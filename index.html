<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SQLite (WASM) Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <h1>SQLite-in-the-browser Demo</h1>
  <p>This page runs SQL in your browser using SQLite â†’ WebAssembly. Data persists locally.</p>

  <div class="row">
    <button id="reset">Reset DB</button>
    <button id="export">Export .sqlite</button>
    <input id="sql" size="60" placeholder="SELECT * FROM notes ORDER BY id DESC;" />
    <button id="run">Run SQL</button>
  </div>

  <form id="add-form">
    <div class="row">
      <input id="title" placeholder="Title" required />
      <input id="content" placeholder="Content" required />
      <button>Add Note</button>
    </div>
  </form>

  <h3>Results</h3>
  <div id="out"></div>

  <!-- Load sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

  <!-- App scripts (order matters) -->
  <script src="./src/config.js"></script>
  <script src="./src/storage.js"></script>
  <script src="./src/db.js"></script>
  <script src="./src/ui.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
